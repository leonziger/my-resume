<!DOCTYPE html><html lang="ru"><head><title>My Resume</title><meta charset="utf-8"><link rel="stylesheet" href="css/style.css"><script defer="defer" src="js/bundle.js"></script><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><div class="main-wrapper"><div class="inner-wrapper"><header class="main-header"><div class="container main-header__container"><a href="/" class="main-header__logo-link"><img src="images/logo.png" alt="" class="main-header__logo-icon"></a></div></header><div class="main-banner"><div class="container main-banner__container"><div class="main-banner__headline"><img src="images/main-title.png" alt=""></div><form action="" class="main-banner__form" novalidate><div class="main-banner__field-wrapper"><label for="fio" class="main-banner__field-label">Полное ФИО</label> <input type="text" name="name" id="fio" class="main-banner__field" autocomplete="off"></div><div class="main-banner__field-wrapper"><label for="birthyear" class="main-banner__field-label">Год рождения</label> <input type="text" name="byear" id="birthyear" class="main-banner__field" autocomplete="off"></div><div class="main-banner__field-wrapper"><label for="town" class="main-banner__field-label">Место жительства</label> <input type="text" name="city" id="town" class="main-banner__field" autocomplete="off"></div><div class="main-banner__field-wrapper"><label for="skype" class="main-banner__field-label">Скайп</label> <input type="text" name="skype" id="skype" class="main-banner__field" autocomplete="off"></div><div class="main-banner__field-wrapper"><label for="email" class="main-banner__field-label">Почта</label> <input type="text" name="email" id="email" class="main-banner__field" autocomplete="off"></div></form><div class="main-banner__checkboxes"><div class="main-banner__checkboxes-title">Расскажите о себе чекбоксами</div><div class="main-banner__checkboxes-desc">Отметьте чекбоксами пункты, которые соответствуют вашим скиллам. Отсутствие опыта не означает, что у вас меньше шансов стать одним из наших товарищей. Это означает, что вы будете получать те задачи, с которыми гарантировано будете справляться.</div><ul class="main-banner__checkboxes-list"><li class="main-banner__checkbox"></li></ul></div></div></div></div></div></body></html>
